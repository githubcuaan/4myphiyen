<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Effect</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f8ff;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      .typing-effect {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        border-right: 2px solid #333;
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
      }
      .buttons {
        margin-top: 20px;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 0 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .buttons .yes {
        background-color: #4caf50;
        color: white;
      }
      .buttons .yes:hover {
        background-color: #45a049;
      }
      .buttons .no {
        background-color: #f44336;
        color: white;
      }
      .buttons .no:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="typing-effect" id="typing-text"></div>
      <div class="buttons">
        <button class="yes" onclick="handleYes()">Yes</button>
        <button class="no" id="noButton" onclick="handleNo()">No</button>
      </div>
    </div>

    <script>
      const text = "Em c√≥ y√™u anh kh√¥ng!";
      const typingText = document.getElementById("typing-text");
      let index = 0;

      function typeEffect() {
        if (index < text.length) {
          typingText.textContent += text.charAt(index);
          index++;
          setTimeout(typeEffect, 100);
        } else {
          typingText.style.borderRight = "none";
        }
      }

      function handleYes() {
        alert("Anh bi·∫øt m√†! ‚ù§Ô∏è");
        window.open("4phiyen.html", "_blank");
      }

      function handleNo() {
        const noButton = document.getElementById("noButton");
        // Di chuy·ªÉn n√∫t "No" ƒë·∫øn v·ªã tr√≠ ng·∫´u nhi√™n
        const randomX =
          Math.random() * (window.innerWidth - noButton.offsetWidth);
        const randomY =
          Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.position = "absolute";
        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
        // alert("Th√¥i ƒë·ª´ng ƒë√πa th·∫ø ch·ª© üò¢");
      }

      typeEffect();
    </script>
  </body>
</html>
